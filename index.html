                </div>
                <div class="login__input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="login__forget">
                    <label for="">
                        <input type="checkbox" name="" id="">Lembre-se de Mim.
                        <a href="#" class="forget_link">Esqueci a Senha</a>
                    </label>
                </div>
                <button class="login__button">Entrar</button>
                <div class="login__register">
                    <p class="register__text">NÃ£o tem cadastro.</p> 
                    <a href="#" class="register__link">Cadastre-se</a>
                </div>
            </form>
        </div>
    </section>
